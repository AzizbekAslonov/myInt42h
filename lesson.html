<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson</title>
   <!-- </Global styles> -->
   <link rel="stylesheet" href="css/ui.css">
   <link rel="stylesheet" href="css/start.css">

   <link rel="stylesheet" href="css/header.css">
   <link rel="stylesheet" href="css/forms.css">
   <link rel="stylesheet" href="plugins/slide/slides.css">
   <!-- </Page styles> -->
   <link rel="stylesheet" href="css/pages/course.css">
   <link rel="stylesheet" href="css/pages/lesson.css">
   <!-- Fonts -->
   <link rel="stylesheet" href="css/fonts.css">

   <!-- Swiper -->
   <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
   <script src='plugins/swiper.js'></script>
   <script src="plugins/p5.js"></script>
   <!-- FontAwesome -->
   <link rel="stylesheet" href="plugins/fontawesome/all.min.css">
</head>

<body>
   <div class="lessons">
      <div class="lessons__row">
         <div class="lesson__sidebar sidebar-lesson">
            <div class="sidebar-lesson__title subtitle">План урока</div>
            <div data-spollers data-one-spoller class="programm-course__modules modules-programm">
               <div class="modules-programm__spoller">
                  <div data-spoller class="modules-programm__item item-modules _active">
                     <div class="item-modules__content">
                        <div class="item-modules__count">1</div>
                        <div class="item-modules__title">Lesson 1</div>
                     </div>
                     <div class="item-modules__preview">
                        <i class="far fa-times-circle"></i>
                     </div>
                  </div>
                  <div class="modules-programm__spoller-content content-spoller-modules">
                     <!-- <SLider control> -->
                     <div class="swiper-pagination-bullet content-spoller-modules__item">
                        <i class="fas fa-lock content-spoller-modules__access"></i>
                        <div class="content-spoller-modules__info">PLAN 1</div>
                     </div>
                     <!-- </SLider control> -->
                  </div>
               </div>
            </div>
         </div>

         <div class="lessons__preview">
            <div class="lesson__content content-lesson">
               <!-- <div class="content-lesson__pagination"></div> -->
               <!-- Slider -->
               <div class="content-lesson__body _swiper">
                  <div class="content-lesson__slide">
                     <div class="content-lesson__info">
                        <div class="content-lesson__title subtitle">Необходимые комплектующие</div>
                        <div style="border: 1px solid #000;" id="canvas-container"></div>
                     </div>
                  </div>
               </div>
               <!-- Slider -->
            </div>
         </div>
      </div>
   </div>

   <script src="js/functions.js"></script>
   <script src="js/script.js"></script>
   <script src="js/lesson.js"></script>
</body>

</html>
