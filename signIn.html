<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Title</title>
   <!-- </Global styles> -->
   <link rel="stylesheet" href="css/ui.css">
   <link rel="stylesheet" href="css/start.css">

   <link rel="stylesheet" href="css/forms.css">

   <!-- </Page styles> -->
   <link rel="stylesheet" href="css/pages/login.css">
   <!-- Fonts -->
   <link rel="stylesheet" href="css/fonts.css">

   <!-- <script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script> -->
</head>

<body>
   <div class="login">
      <div class="login__container">
         <div class="login__form">
            <h2 class="login__title">Регистрация</h2>
            <form action="" class="login__form">
               <!-- email -->
               <div class="item-inputs">
                  <label class="login__label" for="name">Email</label>
                  <input placeholder="Enter your email" id="name" type="text" class="login__input input">
                  <div class="item-inputs__span"></div>
               </div>
               <!-- phone number -->
               <div class="item-inputs">
                  <label class="login__label" for="phone">Phone Number</label>
                  <input placeholder="Enter your phone number" id="phone" type="text" class="login__input input">
                  <div class="item-inputs__span"></div>
               </div>
               <!-- password -->
               <div class="item-inputs">
                  <label class="login__label" for="password">Password</label>
                  <input placeholder="Enter your password" id="password" type="text" class="login__input input">
                  <div class="item-inputs__span"></div>
               </div>

               <div class="login__footer">
                  <div class="login__info">
                     Eсть аккаунт? <a href="login.html">Войти</a>
                  </div>
                  <button type="submit" class="login__btn">Регистрация</button>
               </div>
            </form>
         </div>
         <div class="login__image">
            <img src="img/banner.png" alt="">
         </div>
      </div>
   </div>

   <!-- <script src="js/functions.js"></script> -->
</body>

</html>
